name: Multi-Stage CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest flake8 black great_expectations safety bandit

      - name: Check security vulnerabilities
        run: |
          safety check --full-report
          bandit -r src

      - name: Cache built artifacts
        uses: actions/cache@v2
        with:
          path: dist
          key: ${{ hashFiles('**/requirements.txt') }}

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Restore cached artifacts
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ hashFiles('**/requirements.txt') }}

      - name: Run unit tests
        run: |
          pytest -v --junitxml=test-report.xml

      - name: Run linters
        run: |
          flake8 --max-line-length=125 src
          black --check src

      - name: Validate data
        run: |
          python src/data/validation.py

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-report.xml

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]')
